[tox]
envlist =
    py{39,310,311}-wagtail3
    py{39,310,311}-wagtail4
    py{39,310,311}-wagtail5

isolated_build = True

[testenv]
deps =
    flit
    wagtail3: wagtail>=3,<4
    wagtail4: wagtail>=4,<5
    wagtail5: wagtail==5.0rc1

setenv = DJANGO_SETTINGS_MODULE=tests.settings
commands =
    flit install -s
    pytest

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files
